# ComfyUI 额外模型路径配置
# HuggingFace 缓存映射到 /runpod-volume/models

hf_models:
    base_path: /runpod-volume/models

    vae:
        - vae

    diffusion_models:
        - diffusion_models

    loras:
        - loras

    clip:
        - clip
        - text_encoders

    # clip_vision 没有单独目录，用 clip 目录
    clip_vision:
        - clip

    sams:
        - sams

    onnx:
        - detection

    ultralytics:
        - ultralytics
