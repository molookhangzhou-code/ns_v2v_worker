# ComfyUI 额外模型路径配置
# 从 HuggingFace 缓存加载模型

# 默认 ComfyUI 模型目录
comfyui:
    base_path: /comfyui/models

# HuggingFace 缓存的模型 (运行时由启动脚本设置 HF_MODELS_PATH 环境变量)
hf_cache:
    base_path: /runpod-volume/hf-models

    vae:
        - vae

    diffusion_models:
        - diffusion_models

    loras:
        - loras

    clip:
        - clip
        - text_encoders

    clip_vision:
        - clip_vision
        - clip

    sams:
        - sams

    onnx:
        - detection

    ultralytics:
        - ultralytics
